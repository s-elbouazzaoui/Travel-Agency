<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RegistrationForm_v2 by Colorlib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

<div class="wrapper">
  <div class="inner">
    <form action="" (ngSubmit)="click(register)" #register="ngForm" novalidate autocomplete="off">
      <h3>Registration Form</h3>
      <div class="form-wrapper">
        <label for="">Full Name</label>
        <input type="text" class="form-control" required name="name" [(ngModel)]="user.name">
        <!--        <div class="form-wrapper">-->
        <!--          <label for="">Last Name</label>-->
        <!--          <input type="text" class="form-control">-->
        <!--        </div>-->
      </div>
      <div class="form-wrapper">
        <label for="">Email</label>
        <input type="text" class="form-control" required name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-wrapper">
        <label for="">Password</label>
        <input type="password" class="form-control" required name="password" [(ngModel)]="user.password">
      </div>
      <div class="form-wrapper">
        <label for="">Confirm Password</label>
        <input type="password" required class="form-control">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
          <span class="checkmark"></span>
        </label>
      </div>
      <button type="submit">Register Now</button>
    </form>
  </div>
</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
