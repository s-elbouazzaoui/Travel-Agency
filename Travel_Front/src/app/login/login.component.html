<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RegistrationForm_v2 by Colorlib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

<div class="wrapper">
  <div class="inner">
    <form action="">
      <h3>Welcome, please login to proceed</h3>

      <div class="form-wrapper">
        <label for="">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="email">
      </div>
      <div class="form-wrapper">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
      </div>

      <app-button-booking [label]="'Login'" class="button" (click)="login(email,password)"></app-button-booking>

      <a routerLink="/registration" style="display: flex;align-items:center"> new user? register</a>

    </form>
  </div>
</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
