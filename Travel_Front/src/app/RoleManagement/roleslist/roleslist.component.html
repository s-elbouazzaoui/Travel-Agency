<div class="list-container">

  <div class="main-content">
    <nav class="navbar">
      <span>Welcome Admin</span>
      <form class="form-inline">
        <input
          type="search"
          placeholder="Search"
          aria-label="Search"
          style="border-radius: 25px; margin-right: 10px; margin-bottom: 2px;">
        <i class="bi bi-search" style="font-size: 25px;"></i>
      </form>
    </nav>
    <div class="right">
      <button class="adduser" routerLink="/addrole"><i class="bi bi-person-plus"> add a new role</i></button>
    </div>
    <div style="margin-right: 10px;">
      <table >
        <thead>
        <th>Identifiant</th>
        <th>Libelle</th>
        <th>Description</th>

        <th>delete</th>
        <th>update</th>
        </thead>
        <tbody>
        <tr *ngFor="let role of roles">

          <td>{{role.id}}</td>
          <td>{{role.libelle}}</td>
          <td>{{role.description}}</td>

          <td><button class="action-button"><i class="bi bi-trash" (click)="openModal(confirmModal,role.id)"></i></button></td>
          <td><button class="action-button" (click)="navigateToUpdate(role.id)"><i class="bi bi-pencil-square"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>



  </div>




</div>





<ng-template #confirmModal>
  <div class="modal-body">
    <h4>Are you sure you want to proceed?</h4>
    <div class="d-flex justify-content-end" style="margin-bottom: 10px;">
      <button class="btn btn-danger" style="margin-right: 10px;" (click)="confirmAction()">Yes, Proceed</button>
      <button class="btn btn-secondary" (click)="cancelAction()">Cancel</button>
    </div>
  </div>
</ng-template>
