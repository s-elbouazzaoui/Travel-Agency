<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Details</title>

</head>
<body>
<div class="form-container">
  <h2>Role Details</h2>
  <p>Fill all the required fields to proceed</p>
  <form (ngSubmit)="addRole(roleForm)" #roleForm="ngForm" novalidate autocomplete="off">
    <div class="form-group">
      <label>Libell√© <span style="color: red; font: bold;">*</span></label>
      <input type="text" required name="libelle" [(ngModel)]="role.libelle">
    </div>

    <div class="form-group">
     <label>Description <!--<span style="color: red; font: bold;">*</span>--></label>
      <input type="text" required name="description" [(ngModel)]="role.description">
    </div>

    <div class="center">
      <button class="btn-submit"><i class="bi bi-bookmark-check">Submit</i></button>
      <button style="margin-left: 10px;" class="btn-submit" type="button"><i class="bi bi-bookmark-dash" (click)="close()">Cancel</i></button>
    </div>
  </form>
</div>
</body>
</html>
