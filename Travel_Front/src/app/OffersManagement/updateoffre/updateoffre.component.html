<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offre Details</title>
</head>
<body>
<div class="form-container">
  <h2>Offre Details</h2>
  <p>Fill all the required fields to proceed</p>
  <form (ngSubmit)="updateOffre(OffreForm)" #OffreForm="ngForm" novalidate autocomplete="off">
    <div class="form-group">
      <label>Libelle du offre <span style="color: red; font: bold;">*</span></label>
      <input type="text" required name="libelle" [(ngModel)]="offre.libelle">
    </div>

    <div class="form-group">
      <label>Description <span style="color: red; font: bold;">*</span></label>
      <input type="text" required name="description" [(ngModel)]="offre.description">
    </div>
    <div class="form-group">
      <label>Nombre de place <span style="color: red; font: bold;">*</span></label>
      <input type="number" required id="typeVoyage" name="nombrePlace" [(ngModel)]="offre.nombrePlace" >
    </div>
    <div class="form-group">
      <label>Pourcentage de reduction <span style="color: red; font: bold;">*</span></label>
      <input type="number" required id="prix" name="pourcentage" [(ngModel)]="offre.pourcentage" >
    </div>
    <div class="form-group">
      <label>Date de debut <span style="color: red; font: bold;">*</span></label>
      <!--      <input type="date" required name="dateDebut" [(ngModel)]="offre.dateDebut">-->

      <div class="col-xs-12 col-12 col-md-4 form-group mb-3" style="font-family: 'Segoe UI'">
        <input type="text"
               style="width: 300%"
               placeholder="DD/MM/YYYY"
               class="form-control"
               bsDatepicker
               name="dateDebut"
               [bsConfig]="dateFormat"
               [(ngModel)]="offre.dateDebut"
        >
      </div>


    </div>
    <div class="form-group">
      <label>Date de fin <span style="color: red; font: bold;">*</span></label>
      <!--      <input type="date" required name="dateFin" [(ngModel)]="offre.dateFin">-->
      <div class="col-xs-12 col-12 col-md-4 form-group mb-3" style="font-family: 'Segoe UI'">
        <input type="text"
               style="width: 300%"
               placeholder="DD/MM/YYYY"
               class="form-control"
               bsDatepicker
               name="dateFin"
               [bsConfig]="dateFormat"
               [(ngModel)]="offre.dateFin"
        >
      </div>
    </div>

    <div class="center">
      <button class="btn-submit" type="submit"><i class="bi bi-bookmark-check">Submit</i></button>
      <button style="margin-left: 10px;" class="btn-submit" type="button"><i class="bi bi-bookmark-dash" routerLink="/destinations-admin">Cancel</i></button>
    </div>
  </form>
</div>
</body>
</html>
