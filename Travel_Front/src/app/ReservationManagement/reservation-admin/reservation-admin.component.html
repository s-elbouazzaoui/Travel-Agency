<div class="list-container">

  <app-sidenav (click)="contentMove=!contentMove" [class.expanded]="contentMove"></app-sidenav>
  <div class="main-content">
    <nav class="navbar">
      <span>Welcome Admin</span>
      <form class="form-inline">
        <input
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="searchtext"

          style="border-radius: 25px; margin-right: 10px; margin-bottom: 2px;">
        <i class="bi bi-search" style="font-size: 25px;"></i>
      </form>
    </nav>
    <div class="right" style="height: 20px">

    </div>
    <div class="parent" style="margin-right: 10px;">
      <table >
        <thead>
        <th>Identifiant</th>
        <th>Date de reservation</th>
        <th>Destination ID</th>
        <th>User ID</th>
        <th>Nombre de places</th>
        <th>Montant total</th>
        <th>Status</th>
        <th>Offre ID</th>
        <th>Accept</th>
        <th>Reject</th>
        </thead>
        <tbody>
        <tr *ngFor="let res of reservations " >
          <td >{{res.id}}</td>

          <td>{{res.dateReservation}}</td>
          <td>{{res.destination.id}}</td>
          <td>{{res.user.id}}</td>
          <td>{{res.nombrePlace}}</td>
          <td>{{res.montant}}</td>
          <td>{{res.status}}</td>
          <td *ngIf="res.offre?.id==null">none </td>
          <td *ngIf="res.offre?.id!=null">{{res.offre?.id}} </td>

          <td>
            <button class="action-button" *ngIf=" res.status == 'REJECTED' || res.status == 'CANCELLED' || res.status==='APPROVED'" [disabled]="true"><i class="bi bi-info" title="this reservation is already {{res.status}}"></i>
            </button>
            <button class="action-button" *ngIf=" !(res.status === 'REJECTED' || res.status === 'CANCELLED' || res.status==='APPROVED')" (click)="approve(res.id)"><i class="bi bi-check-square-fill" style="color: green"></i>
            </button>
          </td>
          <td>
            <button class="action-button" *ngIf=" res.status == 'REJECTED' || res.status == 'CANCELLED' || res.status==='APPROVED'" [disabled]="true"><i class="bi bi-info" title="this reservation is already {{res.status}} "></i>
            </button>
            <button class="action-button" *ngIf=" !(res.status === 'REJECTED' || res.status === 'CANCELLED' || res.status==='APPROVED')" (click)="reject(res.id)" ><i class="bi bi-x-square-fill" style="color:red"></i>
            </button>









          <!--          <td><button class="action-button" ><i class="bi bi-pencil-square" (click)="openUpdateModal(p.productId,updateModal)"></i></button></td>-->
        </tr>
        </tbody>
      </table>
    </div>



  </div>




</div>
