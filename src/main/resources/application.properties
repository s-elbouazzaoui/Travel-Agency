spring.application.name=travel
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/GestionVoyage?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# this is a folder where we store the images of destinations
file.upload-dir=./uploads/images

# Autoriser jusqu?à 10 Mo par fichier
spring.servlet.multipart.max-file-size=20MB
# Autoriser jusqu?à 10 Mo pour l?ensemble de la requête (fichiers + form fields)
spring.servlet.multipart.max-request-size=20MB

# Pour Tomcat embarqué : éviter qu?il refuse avant le multipart
server.tomcat.max-swallow-size=20MB
